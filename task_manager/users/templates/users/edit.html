{% extends "application.html" %}
{% load i18n %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block header %}
    <h1>{% translate 'Изменить' %}</h1>
{% endblock %}

{% block content %}
    <form action="{% url 'users:patch_user' pk=user.id %}" method="post" class="m-0">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary" type="submit" value="{% translate 'Изменить' %}">
    </form>
{% endblock %}
