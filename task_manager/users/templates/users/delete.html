{% extends "application.html" %}
{% load i18n %}
{% block header %}
    <h1>{% translate 'remove_user' %}</h1>
{% endblock %}

{% block content %}
    <p>{% translate 'remove_user_confirm' %} {{ user.first_name}} {{user.last_name }}?</p>
    <form action="{% url 'users:users' %}{{ user.id }}/delete/" method="post" class="m-0">
        {% csrf_token %}
        <input class='btn btn-danger' type="submit" value="{% translate 'remove_user_btn' %}">
    </form>
{% endblock %}
