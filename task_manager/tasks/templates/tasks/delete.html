{% extends "application.html" %}
{% load i18n %}

{% block header %}
  <h1>{% trans "remove_task" %}</h1>
{% endblock %}

{% block content %}
  <p>{% translate 'Are you sure you want to delete' %} <strong>{{ task.name }}</strong>?</p>
  <form method="post" action="{% url 'tasks:drop_task' task.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% trans "remove_user_c" %}</button>
  </form>
{% endblock %}
