{% extends "application.html" %}
{% load i18n %}
{% block header %}
    <h1>{% translate 'remove_task' %}</h1>
{% endblock %}
{% block content %}
    <p>{% translate 'remove_user_confirm' %} <strong>{{ task.name }}</strong>?</p>
    <form action="{% url 'tasks:drop_task' pk=task.id %}" method="post" class="m-0">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="{% translate 'remove_user_btn' %}">
    </form>
{% endblock %}
