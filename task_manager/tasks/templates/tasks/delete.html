{% extends "application.html" %}
{% load i18n %}

{% block header %}
  <h1>{% trans "remove_task" %}</h1>
{% endblock %}

{% block content %}
  <p>{% translate 'Вы уверены, что хотите удалить' %} <strong>{{ task.name }}</strong>?</p>
  <form method="post" action="{% url 'tasks:drop_task' task.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% trans "Yes, delete" %}</button>
  </form>
{% endblock %}
