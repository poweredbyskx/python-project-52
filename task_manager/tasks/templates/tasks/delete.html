{% extends "application.html" %}
{% load i18n %}

{% block header %}
    <h1>{% translate 'Удалить' %}</h1>
{% endblock %}

{% block content %}
    <p>{% translate 'Удалить' %} "{{ task.name }}"?</p>
    <form action="{% url 'drop_task' pk=task.pk %}" method="post" class="m-0">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="{% translate 'Удалить' %}">
    </form>
{% endblock %}
