{% extends "application.html" %}
{% load django_bootstrap5 i18n %}

{% block header %}
    <h1>{% trans 'create_label' %}</h1>
{% endblock %}

{% block content %}
    <form action="{% url 'labels:new_label' %}" method="post" class="m-0">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary" type="submit" value="{% trans 'create_label_btn' %}">
    </form>
{% endblock %}
